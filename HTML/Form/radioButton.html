<!DOCTYPE html> 
<html> 
<h3>Example of Radio Buttons</h3> 
<body> 
    <form> 
        SELECT GENDER 
        <br> 
        <input type="radio" name="gender" id="male"> 
        <label for="male">Male</label><br> 
        <input type="radio" name="gender" id="female"> 
        <label for="female">Female</label> 
    </form> 
</body> 
</html>
